<section>
    <div class="searchFiled w-1/2 mx-auto my-3">
        <input [(ngModel)]="searchText" type="text" class="border-yellow-600 rounded-md my-3 w-full text-yellow-600" placeholder="Search By Title">
    </div>
    <h2 class="text-3xl my-3 text-yellow-600">Available Products</h2>
    <div class=" grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (prod of prodList |search : searchText; track $index)
         {
            <div class="card border border-yellow-600/50 rounded-md overflow-hidden shadow relative p-1">
                <div class="card-image">
                    <img [src]="prod.image" [alt]="prod.title" class="w-full h-[250px] object-contain">
                </div>
                <div class="card_body px-2 py-4">
                    <h4 class="text-yellow-500 text-sm">{{ prod.title.split(" ", 3).join(' ')}}</h4>
                    <h3 class="font-medium">{{ prod.description.split(" ", 3).join(' ') }}</h3>
                    <div class="flex justify-between item-center">
                        <span>{{ prod.price }} EGP</span>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-100"></i>
                            <span class="text-gray-500">{{ prod.rating.rate }}</span>
                        </div>
                    </div>
                </div>
                <button class="bg-yellow-600 text-white text-sm rounded px-3 py-2 w-[90%] mx-auto block" [routerLink]="['/details', prod.id]">Display Product</button>
            </div>
         }
        
    </div>
</section>
